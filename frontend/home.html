<script type="text/babel">
  const { useState, useEffect } = React;

  const ForYouSection = () => {
    const [posts, setPosts] = useState([]);

    useEffect(() => {
      fetch("http://localhost:3000/api/posts?sort=newest")
        .then((res) => res.json())
        .then((data) => setPosts(data))
        .catch((err) => console.error(err));
    }, []);

    return (
      <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
        {posts.map((post) => (
          <div
            key={post.id}
            className="bg-white rounded-xl shadow-md overflow-hidden"
          >
            <div className="p-4">
              <div className="flex items-center mb-4">
                <img
                  className="w-10 h-10 rounded-full mr-3"
                  src="https://randomuser.me/api/portraits/women/22.jpg"
                  alt="User"
                />
                <div>
                  <h4 className="font-medium">{post.username}</h4>
                  <p className="text-xs text-gray-500">
                    {new Date(post.createdAt).toLocaleString()}
                  </p>
                </div>
              </div>
              <p className="mb-4">{post.content}</p>
              {post.imageUrl && (
                <div className="mb-4">
                  <img
                    className="w-full h-64 object-cover rounded-lg"
                    src={post.imageUrl}
                    alt="Post"
                  />
                </div>
              )}
              <div className="flex justify-between text-gray-500">
                <button className="flex items-center hover:text-pink-500">
                  <i className="far fa-heart mr-1"></i> {post.likes}
                </button>
                <button className="flex items-center hover:text-blue-500">
                  <i className="far fa-comment mr-1"></i> {post.comments}
                </button>
              </div>
            </div>
          </div>
        ))}
      </div>
    );
  };

  ReactDOM.render(
    <ForYouSection />,
    document.querySelector("#content .grid.grid-cols-1.md\\:grid-cols-3.gap-6")
  );
</script>
