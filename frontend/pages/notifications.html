<h2 class="text-2xl font-bold text-gray-900 mb-6">ðŸ”” Notifications</h2>
<div id="notifications-root" class="notifications-container"></div>

<style>
  .notifications-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
  }

  .notification-item {
    transition: all 0.3s ease;
  }

  .notification-item:hover {
    background-color: #f3f4f6;
  }

  .notification-item.unread {
    background-color: #fff1f2;
  }
</style>

<script type="text/babel">
  const { useState, useEffect } = React;

  const NotificationsPage = () => {
    const [notifications, setNotifications] = useState([]);

    useEffect(() => {
      // Fetch notifications
      fetch("http://localhost:5000/api/notifications", {
        headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
      })
        .then((res) => res.json())
        .then((data) => setNotifications(data.data || []))
        .catch((err) => console.error(err));

      // Socket.IO for real-time notifications
      socket.on("newNotification", (notification) => {
        setNotifications((prev) => [notification, ...prev]);
      });

      return () => socket.off("newNotification");
    }, []);

    const markAsRead = async (id) => {
      try {
        const response = await fetch(
          `http://localhost:5000/api/notifications/${id}/read`,
          {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          }
        );
        const data = await response.json();
        if (data.success) {
          setNotifications((prev) =>
            prev.map((notif) =>
              notif.id === id ? { ...notif, read: true } : notif
            )
          );
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
      }
    };

    return (
      <div className="notifications-container">
        {notifications.length === 0 ? (
          <p className="text-gray-500 text-center">No notifications yet</p>
        ) : (
          <div className="space-y-4">
            {notifications.map((notif) => (
              <div
                key={notif.id}
                className={`notification-item p-4 rounded-lg shadow-sm flex items-center justify-between ${
                  notif.read ? "bg-white" : "unread"
                }`}
              >
                <div className="flex items-center">
                  <img
                    src={
                      notif.userAvatar ||
                      "https://randomuser.me/api/portraits/women/22.jpg"
                    }
                    alt="User"
                    className="w-10 h-10 rounded-full mr-3"
                  />
                  <div>
                    <p className="text-sm">
                      <span className="font-medium">{notif.userUsername}</span>{" "}
                      {notif.type === "like" && "liked your post"}
                      {notif.type === "comment" && "commented on your post"}
                      {notif.type === "share" && "shared your post"}
                      {notif.type === "follow" && "followed you"}
                    </p>
                    <p className="text-xs text-gray-500">
                      {new Date(notif.createdAt).toLocaleString()}
                    </p>
                  </div>
                </div>
                {!notif.read && (
                  <button
                    onClick={() => markAsRead(notif.id)}
                    className="text-pink-500 text-sm hover:underline"
                  >
                    Mark as read
                  </button>
                )}
              </div>
            ))}
          </div>
        )}
      </div>
    );
  };

  ReactDOM.render(
    <NotificationsPage />,
    document.getElementById("notifications-root")
  );
</script>
